<!DOCTYPE html>

        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: url('1733067223361.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        .container {

            padding: 20px;
        }
        .logo {
            margin: 20px auto;
        }
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #f5b942;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #eaeaea;
        }
        a {
            color: #f5b942;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .links {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #f5b942;
            color: black;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background-color: #e09d36;
            transform: translateY(-3px);
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }
        .trademark {
            font-size: 0.8rem;
            margin-top: 10px;
            color: #ddd;
        }
        .contact {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #f5b942;
        }
        .contact a {
            color: #f5b942;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .button {
                padding: 8px 15px;

        <footer>
